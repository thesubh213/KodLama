<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customer Signup - HealthMap India</title>
  <link rel="stylesheet" href="customer.css">
</head>
<body>
<header>
  <h1>🌏 HealthMap India</h1>
  <p>Sign up for HealthMap India</p>
</header>

<main>
  <div class="signup-form form-container">
    <h2>Sign Up</h2>
    <form action="#" method="post">
      <input type="text" placeholder="Full Name" required>
      <input type="text" placeholder="Username" required>
      <input type="number" placeholder="Age" required>
      <input type="tel" placeholder="Phone Number" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <div class="form-footer">
      <a href="customer.html">Already have an account? Sign in</a>
    </div>
  </div>
</main>

<footer>
  &copy; 2024 HealthMap India
</footer>
</body>
</html>
